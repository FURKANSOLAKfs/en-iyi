<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Ne Kadar TanÄ±yorsun? - Furkan'Ä±n Testi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .answer-btn {
            transition: all 0.2s ease-in-out;
        }
        .answer-btn.correct {
            background-color: #22c55e !important; /* green-500 */
            color: white !important;
            transform: scale(1.05);
        }
        .answer-btn.incorrect {
            background-color: #ef4444 !important; /* red-500 */
            color: white !important;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <!-- GiriÅŸ EkranÄ± -->
        <div id="welcome-screen" class="screen active text-center bg-gray-800 p-8 rounded-2xl shadow-2xl fade-in">
            <h1 class="text-4xl font-bold text-cyan-400 mb-4">Beni Ne Kadar TanÄ±yorsun?</h1>
            <p class="text-gray-300 mb-8">BakalÄ±m en iyi arkadaÅŸÄ±m kimmiÅŸ! AdÄ±nÄ± ve soyadÄ±nÄ± girerek teste baÅŸla.</p>
            <input type="text" id="player-name" placeholder="AdÄ±n SoyadÄ±n" class="w-full p-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 mb-4">
            <button id="start-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-4 rounded-lg transition-colors duration-300">Teste BaÅŸla!</button>
            <button id="show-leaderboard-from-welcome" class="mt-4 w-full bg-gray-700 hover:bg-gray-600 text-cyan-300 font-bold py-2 rounded-lg transition-colors duration-300">Skor Tablosunu GÃ¶r</button>
        </div>

        <!-- Test EkranÄ± -->
        <div id="quiz-screen" class="screen bg-gray-800 p-8 rounded-2xl shadow-2xl">
            <div id="progress-container" class="mb-4 text-right text-gray-400">
                <span id="question-counter"></span>
                <span class="ml-4 font-semibold">Skor: <span id="score-counter">0</span></span>
            </div>
            <h2 id="question-text" class="text-2xl font-semibold mb-6 min-h-[90px]"></h2>
            <div id="answers-container" class="grid grid-cols-1 gap-4">
                <!-- Cevaplar buraya eklenecek -->
            </div>
        </div>

        <!-- SonuÃ§ EkranÄ± -->
        <div id="results-screen" class="screen text-center bg-gray-800 p-8 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold text-cyan-400 mb-4">Test Bitti!</h1>
            <p class="text-2xl mb-2">Skorun:</p>
            <p id="final-score" class="text-6xl font-bold mb-8"></p>
            <p id="result-message" class="text-lg mb-8"></p>
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="show-leaderboard-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-lg transition-colors duration-300">Skor Tablosu</button>
                <button id="restart-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg transition-colors duration-300">Tekrar Dene</button>
            </div>
        </div>

        <!-- Skor Tablosu EkranÄ± -->
        <div id="leaderboard-screen" class="screen bg-gray-800 p-8 rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold text-cyan-400 mb-6 text-center">Skor Tablosu</h1>
            <div id="leaderboard-list" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                <!-- Skorlar buraya eklenecek -->
            </div>
            <button id="back-to-welcome-btn" class="mt-8 w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg transition-colors duration-300">Ana Sayfaya DÃ¶n</button>
        </div>

        <!-- YÃ¼kleniyor EkranÄ± -->
        <div id="loading-spinner" class="screen text-center p-8">
            <svg class="animate-spin h-10 w-10 text-cyan-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4">YÃ¼kleniyor...</p>
        </div>
    </div>

    <script type="module">
        // Firebase modÃ¼llerini import et
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- KENDÄ° SORULARINI BURAYA YAZ ---
        const questions = [
            {
                question: "En sevdiÄŸim renk hangisi?",
                answers: ["Mavi", "Siyah", "YeÅŸil", "KÄ±rmÄ±zÄ±"],
                correct: 0 // Mavi
            },
            {
                question: "Hangi takÄ±mÄ± tutuyorum?",
                answers: ["Galatasaray", "FenerbahÃ§e", "BeÅŸiktaÅŸ", "HiÃ§biri"],
                correct: 1 // FenerbahÃ§e
            },
            {
                question: "En sevdiÄŸim yemek nedir?",
                answers: ["Pizza", "Ä°skender", "Hamburger", "Lahmacun"],
                correct: 1 // Ä°skender
            },
            {
                question: "Hayalimdeki meslek hangisiydi?",
                answers: ["Pilot", "Doktor", "Sporcu", "MÃ¼hendis"],
                correct: 2 // Sporcu
            },
            {
                question: "BoÅŸ zamanlarÄ±mda genelde ne yaparÄ±m?",
                answers: ["Oyun oynarÄ±m", "Dizi izlerim", "Spor yaparÄ±m", "BoÅŸ iÅŸlerle uÄŸraÅŸÄ±rÄ±m"],
                correct: 3 // BoÅŸ iÅŸlerle uÄŸraÅŸÄ±rÄ±m
            }
        ];
        // ------------------------------------

        // Firebase yapÄ±landÄ±rmasÄ±
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'best-friend-quiz';
        
        let app, db, auth, userId;
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization error:", e);
            document.body.innerHTML = '<h1>Firebase yapÄ±landÄ±rmasÄ± yÃ¼klenemedi. LÃ¼tfen sayfayÄ± yenileyin.</h1>';
        }

        // DeÄŸiÅŸkenler
        let currentQuestionIndex = 0;
        let score = 0;
        let playerName = "";
        const scoresCollectionRef = collection(db, `artifacts/${appId}/public/data/scores`);

        // EkranlarÄ± ve butonlarÄ± seÃ§
        const screens = document.querySelectorAll('.screen');
        const startBtn = document.getElementById('start-btn');
        const playerNameInput = document.getElementById('player-name');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const finalScoreText = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const showLeaderboardBtn = document.getElementById('show-leaderboard-btn');
        const showLeaderboardFromWelcomeBtn = document.getElementById('show-leaderboard-from-welcome');
        const backToWelcomeBtn = document.getElementById('back-to-welcome-btn');
        const leaderboardList = document.getElementById('leaderboard-list');

        // Fonksiyonlar
        function switchScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active', 'fade-in');
            });
            const activeScreen = document.getElementById(screenId);
            if (activeScreen) {
                activeScreen.classList.add('active');
                // Sadece ana ekranlar iÃ§in animasyon ekle
                if(['welcome-screen', 'results-screen', 'leaderboard-screen'].includes(screenId)) {
                   activeScreen.classList.add('fade-in');
                }
            }
        }

        function startQuiz() {
            playerName = playerNameInput.value.trim();
            if (playerName === "") {
                // Basit bir modal uyarÄ± gÃ¶ster
                const nameError = document.createElement('p');
                nameError.textContent = "LÃ¼tfen adÄ±nÄ± ve soyadÄ±nÄ± gir!";
                nameError.className = "text-red-400 mt-2";
                if(!document.querySelector('.text-red-400')) {
                    startBtn.insertAdjacentElement('afterend', nameError);
                }
                return;
            }
            currentQuestionIndex = 0;
            score = 0;
            scoreCounter.innerText = score;
            switchScreen('quiz-screen');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = currentQuestion.question;
            questionCounter.innerText = `Soru ${currentQuestionIndex + 1} / ${questions.length}`;
            answersContainer.innerHTML = '';

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'rounded-lg', 'bg-gray-700', 'hover:bg-cyan-700', 'text-left');
                button.onclick = () => selectAnswer(index, button);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex, button) {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQuestion.correct;
            
            // DiÄŸer butonlarÄ± devre dÄ±ÅŸÄ± bÄ±rak
            Array.from(answersContainer.children).forEach(btn => btn.disabled = true);

            if (isCorrect) {
                score++;
                scoreCounter.innerText = score;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // DoÄŸru cevabÄ± gÃ¶ster
                answersContainer.children[currentQuestion.correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }

        async function showResults() {
            switchScreen('results-screen');
            finalScoreText.innerText = `${score} / ${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            if (percentage === 100) {
                resultMessage.innerText = "Ä°nanÄ±lmaz! Sen benim en iyi arkadaÅŸÄ±msÄ±n! Her ÅŸeyi bildin!";
            } else if (percentage >= 75) {
                resultMessage.innerText = "Harika! Beni gerÃ§ekten Ã§ok iyi tanÄ±yorsun.";
            } else if (percentage >= 50) {
                resultMessage.innerText = "Fena deÄŸil! Ama biraz daha Ã§abalamalÄ±sÄ±n.";
            } else {
                resultMessage.innerText = "Hmm... Galiba daha fazla vakit geÃ§irmeliyiz.";
            }
            
            // Skoru veritabanÄ±na kaydet
            try {
                await addDoc(scoresCollectionRef, {
                    name: playerName,
                    score: score,
                    total: questions.length,
                    createdAt: serverTimestamp()
                });
            } catch (error) {
                console.error("Skor kaydedilemedi: ", error);
            }
        }

        function restartQuiz() {
            playerNameInput.value = "";
            switchScreen('welcome-screen');
        }

        async function showLeaderboard() {
            switchScreen('loading-spinner');
            
            // onSnapshot ile gerÃ§ek zamanlÄ± dinleme
            onSnapshot(query(scoresCollectionRef), (snapshot) => {
                const scores = [];
                snapshot.forEach(doc => {
                    scores.push({ id: doc.id, ...doc.data() });
                });

                // SkorlarÄ± sÄ±rala (en yÃ¼ksekten en dÃ¼ÅŸÃ¼ÄŸe)
                scores.sort((a, b) => {
                    if (b.score === a.score) {
                        // Skorlar eÅŸitse, tarihe gÃ¶re sÄ±rala (yeni olan Ã¼ste)
                        return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                    }
                    return b.score - a.score;
                });

                leaderboardList.innerHTML = '';
                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<p class="text-gray-400 text-center">HenÃ¼z kimse testi Ã§Ã¶zmedi. Ä°lk sen ol!</p>';
                } else {
                    scores.forEach((entry, index) => {
                        const rankEmoji = index === 0 ? 'ğŸ†' : (index === 1 ? 'ğŸ¥ˆ' : (index === 2 ? 'ğŸ¥‰' : `${index + 1}.`));
                        const item = document.createElement('div');
                        item.className = 'flex justify-between items-center bg-gray-700 p-3 rounded-lg';
                        item.innerHTML = `
                            <div class="flex items-center">
                                <span class="font-bold text-lg w-10 text-center">${rankEmoji}</span>
                                <span class="font-semibold">${entry.name}</span>
                            </div>
                            <span class="font-bold text-cyan-400 text-xl">${entry.score} / ${entry.total}</span>
                        `;
                        leaderboardList.appendChild(item);
                    });
                }
                switchScreen('leaderboard-screen');
            }, (error) => {
                console.error("Skor tablosu alÄ±namadÄ±:", error);
                leaderboardList.innerHTML = '<p class="text-red-400 text-center">Skor tablosu yÃ¼klenirken bir hata oluÅŸtu.</p>';
                switchScreen('leaderboard-screen');
            });
        }

        // Olay dinleyicileri
        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        showLeaderboardBtn.addEventListener('click', showLeaderboard);
        showLeaderboardFromWelcomeBtn.addEventListener('click', showLeaderboard);
        backToWelcomeBtn.addEventListener('click', () => switchScreen('welcome-screen'));

        // Firebase kimlik doÄŸrulama ve baÅŸlatma
        (async () => {
            try {
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        console.log("Current user UID:", userId);
                    } else {
                        console.log("No user is signed in.");
                    }
                });

            } catch (error) {
                console.error("Authentication failed:", error);
                const welcomeScreen = document.getElementById('welcome-screen');
                welcomeScreen.innerHTML = `<h1 class="text-2xl font-bold text-red-500">Hata!</h1><p class="text-gray-300 mt-4">Kimlik doÄŸrulama baÅŸarÄ±sÄ±z oldu. LÃ¼tfen sayfayÄ± yenileyin veya daha sonra tekrar deneyin.</p>`;
            }
        })();
    </script>
</body>
</html>
